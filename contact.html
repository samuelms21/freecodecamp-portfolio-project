    <main>
      <section id="contact-me" class="ms-auto row">
        <h1 id="contact-me-title" class="mb-3">Contact Me</h1>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <form
            action="https://formsubmit.co/ssamuelmarcellino@gmail.com"
            method="POST"
          >
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <label for="firstName" class="form-label"> First name </label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <label for="lastName" class="form-label"> Last name </label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="col-lg-12 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                  placeholder="name@mail.com"
                />
              </div>
              <div class="col-lg-12 mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="10"
                  rows="5"
                  class="form-control"
                ></textarea>
                <button type="submit" class="btn btn-dark mt-3 btn-lg">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12" id="lets-work">
          <h1 class="mb-3">Let's Work Together!</h1>
          <a
            href="https://www.linkedin.com/in/samuel-marcellino-setiawan-0a2603144/"
            class="btn btn-outline-dark"
            target="_blank"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
          <a
            href="https://www.instagram.com/s.marcellino.s/"
            class="btn btn-outline-dark"
            target="_blank"
            ><i class="fab fa-instagram"></i> Instagram</a
          >
        </div>
        <div id="social-media-mobile">
          <a
            href="https://www.linkedin.com/in/samuel-marcellino-setiawan-0a2603144/"
            target="_blank"
            class="btn btn-dark pt-2 pb-1"
